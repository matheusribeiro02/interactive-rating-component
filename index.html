<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="card">
    <div>
      <img src="./images/icon-star.svg" class="icon-star">
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="parag">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button type="submit" class="submit">Submit</button>
  </div>

  <div class="card-thank-you hidden">
    <div>
      <img src="./images/illustration-thank-you.svg" class="thank-you">
    </div>
    <p class="parag">You selected <span class="rating"></span> out of 5</p>
    <h2 class="title-second">Thank you!</h2>
    <p class="parag">  We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
    <button type="submit" class="back">Rate again</button>
  </div>

<script src="./index.js"></script>
</body>

</html>
